<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="home">
    <h1 id="titre">DIG</h1>
    <h1 id="rps">Rock,Paper,Scissors</h1> 
    <h2 class="why">Satisfy your curiosity and find out how our game<br> works by playing against DIG.</h2>
    <h1 class="play">PLAY THE GAME</h1>
    <button type="submit" class="btn" ><i class="fa fa-play"></i></button>
    </div>

    <div id="game">
   
   
         <div>
            <button id="back"><i class="fa fa-refresh"></i></button>
            <h1 id="res"></h1> 
        </div>
   


     <div class="lefthands">
        <img id="leftrock"     src="./leftrock.png">
        <img id="leftpaper"    src="./leftpaper.png">
        <img id="leftscissors" src="./leftscissors.png">
     </div> 


     <div class="righthands">
         <img id="rightrock"     src="./rightrock.png">
         <img id="rightpaper"    src="./rightpaper.png">
         <img id="rightscissors" src="./rightscissors.png">
     </div>



     <div class="mybuttons">
    
         <div id="playercounter1">
               <table><tr><td>player:</td><td id="playercounter"></td></tr></table> 
        </div>
     </div>
    
     <div id="computercounter1">
         <div>
              <table><tr><td>computer:</td><td id="computercounter" ></td></tr></table>
        </div>
     </div>


     <div class="but">
         <h1 id='decision'>START</h1>
         <button type="button" id="rock"><img     src="rock.PNG"     width="100"></button>
         <button type="button" id="paper"><img    src="paper.PNG"    width="100"></button>
         <button type="button" id="scissors"><img src="scissors.PNG" width="100"></button>
     </div>



     </div>





<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
